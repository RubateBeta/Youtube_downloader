<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff0000;
      --background-color: #121212;
      --surface-color: #1e1e1e;
      --text-color: #ffffff;
      --input-color: #2a2a2a;
      --border-color: #444;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--surface-color);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 30px;
      font-weight: 700;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: var(--input-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-color);
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    .options {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 30px;
    }

    select {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      background-color: var(--input-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-color);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8c0-5-1.9-9.4-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 12px;
    }

    button {
      background-color: var(--primary-color);
      color: var(--text-color);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }

    button:hover {
      background-color: #cc0000;
      transform: translateY(-2px);
    }
    
    .loader {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <div class="input-group">
      <input type="text" id="url" placeholder="Paste YouTube link here">
    </div>
    <div class="options">
      <select id="type">
        <option value="mp4">Video (MP4)</option>
        <option value="mp3">Audio (MP3)</option>
      </select>
      <select id="quality">
        <option value="highest">Highest Quality</option>
        <option value="lowest">Lowest Quality</option>
      </select>
    </div>
    <button onclick="download()">Convert</button>
    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>
    <div id="error-message" style="color: red; margin-top: 10px;"></div>
  </div>

  <script>
  async function download() {
    const url = document.getElementById('url').value;
    const type = document.getElementById('type').value;
    const quality = document.getElementById('quality').value;
    const loader = document.getElementById('loader');
    const errorMessage = document.getElementById('error-message');

    if (!url) {
      errorMessage.textContent = 'Please enter a YouTube URL';
      return;
    }

    try {
      loader.style.display = 'block';
      errorMessage.textContent = '';

      const response = await fetch(`/download?url=${encodeURIComponent(url)}&type=${type}&quality=${quality}`);
      
      if (!response.ok) {
        throw new Error(await response.text());
      }

      const blob = await response.blob();
      const downloadUrl = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      
      // Get filename from Content-Disposition header
      const contentDisposition = response.headers.get('content-disposition');
      const filenameMatch = contentDisposition && contentDisposition.match(/filename="(.+)"/);
      const filename = filenameMatch ? filenameMatch[1] : `download.${type}`;

      a.href = downloadUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(downloadUrl);
      document.body.removeChild(a);

    } catch (error) {
      errorMessage.textContent = `Error: ${error.message}`;
    } finally {
      loader.style.display = 'none';
    }
  }
</script>
</body>
</html>
